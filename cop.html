<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #2a2b38;
            margin: 0;
            color: white;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 36px;
            /* Tamanho aumentado */
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: #2a2b38;
            /* Mesma cor do fundo para torná-lo invisível */
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }

        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input {
            display: block;
            width: calc(100% - 22px);
            /* Largura total menos a borda e padding */
            padding: 10px;
            margin: 10px auto;
            /* Centraliza os inputs */
            border: 1px solid #cccccc00;
            border-radius: 15px;
            background-color: #4d4e63;
            color: white;
        }

        .container input[type="text"]::placeholder,
        .container input[type="password"]::placeholder {
            color: #ccc;
        }

        .container input[type="submit"] {
            display: block;
            width: calc(100% - 22px);
            /* Largura total menos a borda e padding */
            padding: 10px;
            margin: 10px auto;
            /* Centraliza o botão */
            border: none;
            border-radius: 20px;
            background-color: #32a852;
            /* Verde mais fosco */
            color: white;
            /* Cor da escrita branca */
            cursor: pointer;
            font-size: 16px;
            /* Tamanho da fonte maior */
            text-align: center;
            /* Centralizar o texto no botão */
        }

        .container input[type="submit"]:hover {
            background-color: #278a42;
            /* Verde mais fosco e escuro */
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin: 5px 0;
            color: aqua;
            /* Roxo claro */
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links-site {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: flex;
            gap: 15px;
        }

        .links-site a {
            color: #885eb3;
            /* Roxo claro */
            text-decoration: none;
        }

        .links-site a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="Imagem do Usuário">
    <h1>Login</h1>
    <div class="container">

        <form>
            <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        <div class="links">
            Ainda não tem uma conta? <a href="#">Crie uma</a>
        </div>
    </div>
    <div class="links-site">
        <a href="chat.html">Chat GPT</a>
        <a href="gemini.html">DeepSeek</a>
        <a href="cop.html">Copilot</a>
    </div>
</body>

</html>
